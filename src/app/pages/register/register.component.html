<div id="register">
    <form action="">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input class="form-control form-control-lg" type="text" id="username"
                placeholder="username" [(ngModel)]="username">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Email</label>
            <input class="form-control form-control-lg" type="password"
                id="password" placeholder="optional" [(ngModel)]="email">
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input class="form-control form-control-lg" type="password"
                id="password" [(ngModel)]="password">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Confirm Password</label>
            <input class="form-control form-control-lg" type="password"
                id="password" [(ngModel)]="passwordConfirm">
        </div>
    </form>
</div>
